<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - User Management</title>
  <!-- Reuse the same styles from main page -->
  <style>
    /* Include all previous styles from original code */
    /* Add additional admin-specific styles */
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    
    .user-table th, .user-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    
    .user-table th {
      background-color: #303f9f;
      color: white;
    }
    
    .user-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .action-buttons button {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .edit-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Dashboard</h1>
    <p>User Management System</p>
  </div>

  <div class="nav">
    <div class="dropdown tooltip">
      <button class="dropdown-btn">ADMIN MENU â–¼</button>
      <div class="dropdown-content">
        <a href="#" id="refreshUsers">Refresh List</a>
        <a href="#" id="addUser">Add New User</a>
        <a href="index.html">Back to Main</a>
        <a href="#" id="logout">Logout</a>
      </div>
    </div>
  </div>

  <div class="admin-container">
    <div class="card">
      <h2>Registered Users</h2>
      <table class="user-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Investment Plan</th>
            <th>Balance</th>
            <th>Registration Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userList">
          <!-- Users will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit User Form -->
  <div class="overlay" id="overlay"></div>
  <div class="edit-form" id="editForm">
    <h3>Edit User</h3>
    <form id="userForm">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" id="editUsername" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="editEmail" required>
      </div>
      <div class="form-group">
        <label>Investment Plan:</label>
        <select id="editPlan">
          <option value="Starter">Starter</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
        </select>
      </div>
      <div class="form-group">
        <label>Balance ($):</label>
        <input type="number" id="editBalance" required>
      </div>
      <button type="submit">Save Changes</button>
      <button type="button" onclick="closeForm()">Cancel</button>
    </form>
  </div>

  <script>
    // Check admin authentication
    if (!localStorage.getItem('adminAuthenticated')) {
      window.location.href = 'index.html';
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentEditIndex = null;

    // Load users on page load
    window.onload = () => {
      renderUsers();
    };

    // Render users in table (including registration date)
    function renderUsers() {
      const tbody = document.getElementById('userList');
      tbody.innerHTML = users.map((user, index) => `
        <tr>
          <td>${user.username}</td>
          <td>${user.email || 'N/A'}</td>
          <td>${user.plan || 'None'}</td>
          <td>$${user.balance || '0'}</td>
          <td>${user.registrationDate ? new Date(user.registrationDate).toLocaleDateString() : 'N/A'}</td>
          <td class="action-buttons">
            <button onclick="openEditForm(${index})">Edit</button>
            <button onclick="deleteUser(${index})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    // Open edit form
    function openEditForm(index) {
      currentEditIndex = index;
      const user = users[index];
      document.getElementById('editUsername').value = user.username;
      document.getElementById('editEmail').value = user.email || '';
      document.getElementById('editPlan').value = user.plan || 'Starter';
      document.getElementById('editBalance').value = user.balance || 0;
      document.getElementById('editForm').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Close edit form
    function closeForm() {
      document.getElementById('editForm').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      currentEditIndex = null;
    }

    // Handle form submission
    document.getElementById('userForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const updatedUser = {
        username: document.getElementById('editUsername').value,
        email: document.getElementById('editEmail').value,
        plan: document.getElementById('editPlan').value,
        balance: parseFloat(document.getElementById('editBalance').value),
        // Preserve the original registration date
        registrationDate: users[currentEditIndex].registrationDate || new Date().toISOString()
      };

      users[currentEditIndex] = updatedUser;
      localStorage.setItem('users', JSON.stringify(users));
      renderUsers();
      closeForm();
    });

    // Delete user
    function deleteUser(index) {
      if (confirm('Are you sure you want to delete this user?')) {
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        renderUsers();
      }
    }

    // Add new user
    document.getElementById('addUser').addEventListener('click', () => {
      const newUser = {
        username: `user${users.length + 1}`,
        email: '',
        plan: 'Starter',
        balance: 0,
        registrationDate: new Date().toISOString()
      };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      renderUsers();
      openEditForm(users.length - 1);
    });

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('adminAuthenticated');
      window.location.href = 'index.html';
    });

    // Refresh users
    document.getElementById('refreshUsers').addEventListener('click', renderUsers);
  </script>
</body>
</html>
