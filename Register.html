<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <style>
      :root {
        --primary-color: #3498db;
        --hover-color: #2980b9;
        --active-color: #1c5980;
        --error-color: #ff4b5c;
        --background: #111;
        --container-bg: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(255, 255, 255, 0.2);
        --input-focus-bg: rgba(255, 255, 255, 0.3);
        --font-family: 'Poppins', sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font-family);
      }
      body {
        background: var(--background);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: var(--container-bg);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h2 {
        margin-bottom: 1rem;
      }
      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        background: var(--input-bg);
        color: white;
      }
      input:focus {
        outline: none;
        background: var(--input-focus-bg);
        box-shadow: 0 0 5px var(--primary-color);
      }
      button {
        width: 100%;
        padding: 1rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: var(--hover-color);
      }
      .error {
        color: var(--error-color);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- Registration Form -->
    <div class="container" id="registrationContainer">
      <h2>Create Account</h2>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required />
        <div class="error" id="fullNameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@mail.com" required />
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a secure password" required />
        <div class="error" id="passwordError"></div>
      </div>
      <!-- The register button is wrapped in an anchor for consistency.
           The click event is handled to both save user data and, after success, 
           redirect to page1.html within the same window -->
      <a href="page1.html" id="registrationAnchor" style="text-decoration: none;">
        <div class="form-group">
          <button type="button" id="registerButton">Register</button>
        </div>
      </a>
    </div>

    <!-- Firebase v9.6.1 Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
      // Firebase Configuration (replace with your Firebase project details)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // Registration handler
      document.getElementById("registrationAnchor").addEventListener("click", function(e) {
        // Prevent default navigation until registration completes successfully
        e.preventDefault();

        // Disable the button during processing
        const registerButton = document.getElementById("registerButton");
        registerButton.disabled = true;

        // Clear previous error messages
        document.getElementById("fullNameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("passwordError").textContent = "";

        // Grab form values
        const fullName = document.getElementById("fullName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Simple validation
        let valid = true;
        if (fullName === "") {
          document.getElementById("fullNameError").textContent = "Full name is required.";
          valid = false;
        }
        if (email === "" || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          document.getElementById("emailError").textContent = "A valid email is required.";
          valid = false;
        }
        if (password === "" || password.length < 6) {
          document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
          valid = false;
        }

        if (!valid) {
          registerButton.disabled = false;
          return;
        }

        // Generate a key-friendly version of the email (you may also use a UID generator)
        const userKey = email.replace(/[.#$[\]]/g, '_');

        // Save user data in the Realtime Database
        firebase.database().ref('users/' + userKey).set({
          fullName: fullName,
          email: email,
          password: password, // Note: For production, DO NOT store raw passwords!
          registrationDate: new Date().toISOString()
        })
        .then(function() {
          // Registration successful. Navigate to page1.html in the same window.
          window.location.href = "page1.html";
        })
        .catch(function(error) {
          alert("Error: " + error.message);
          registerButton.disabled = false;
        });
      });
    </script>
  </body>
</html>
